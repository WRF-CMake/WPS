image: Visual Studio 2017 # See https://www.appveyor.com/docs/build-environment/

clone_depth: 50

environment:
  global:
    WRF_REPO: WRF-CMake/WRF
    WRF_COMMIT: letmaik/azure-pipelines
    BUILD_SYSTEM: CMake

  matrix:
    - BUILD_TYPE: Debug
      CC: gcc
      FC: gfortran
      MODE: serial
      NESTING: basic
      GRIB1: 0
      GRIB2: 1

    - BUILD_TYPE: Debug
      CC: gcc
      FC: gfortran
      MODE: dmpar
      NESTING: basic
      GRIB1: 0
      GRIB2: 1

install:
  - cd ..
  - git clone --depth=100 --no-single-branch https://github.com/%WRF_REPO%.git WRF
  - cd WRF
  - git checkout %WRF_COMMIT%
  - call .ci\appveyor\setup-dependencies.bat
  - call .ci\appveyor\install-wrf.bat
  - cd %APPVEYOR_BUILD_FOLDER%

build_script:
  - call .ci\appveyor\install-wps.bat

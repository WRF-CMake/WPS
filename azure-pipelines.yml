trigger:
- wps-cmake

variables:
  WRF_REPO: WRF-CMake/WRF
  WRF_COMMIT: letmaik/azure-pipelines
  WATS_REPO: WRF-CMake/wats
  WATS_BRANCH: master
  WATS_MODE: wps

jobs:
- job: windows_cmake_serial
  pool:
    vmImage: vs2017-win2016
  variables:
    OS_NAME: windows
    BUILD_SYSTEM: cmake
    BUILD_TYPE: Debug
    MODE: serial
    GRIB1: 0
    GRIB2: 1
    NESTING: basic
  steps:
  - template: .ci/azure/windows.yml

- job: windows_cmake_dmpar
  pool:
    vmImage: vs2017-win2016
  variables:
    OS_NAME: windows
    BUILD_SYSTEM: cmake
    BUILD_TYPE: Debug
    MODE: dmpar
    GRIB1: 0
    GRIB2: 1
    NESTING: basic
  steps:
  - template: .ci/azure/windows.yml

# TODO CC/FC are not used for Make builds

- job: ubuntu_make_serial
  pool:
    vmImage: ubuntu-16.04
  variables:
    OS_NAME: linux
    BUILD_SYSTEM: make
    BUILD_TYPE: Debug
    CC: gcc
    FC: gfortran
    MODE: serial
  steps:
  - template: .ci/azure/unix.yml

